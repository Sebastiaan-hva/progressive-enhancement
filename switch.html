<!doctype html>
<html lang="nl">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Switch control / Progressive Enhancement / FDND</title>
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
		<link href="assets/styles.css" rel="stylesheet">
		<style>
			/* Schrijf hier gewoon je CSS voor dit component */
			
*, *::before, *::after{
	box-sizing: border-box;
}

label{
	display:block;
	margin-left:1em;
	margin-bottom:3em;
	width:6em;
	height:3em;
	background-color: rgb(192, 177, 177);
	border-radius: 1em;
	position:relative;
	padding:0;
	display:grid;
	aspect-ratio: 1;
	
}

label:has(input:checked){
background-color: aquamarine;
/* content:"aan"; */
border:solid 1px black;


}

label::after{
	/* content:'';
	position:absolute;
	top:0;
	left:0;
	height:80%;
	width:20%; */
}

input{
	width:2.5em;
	/* transform:rotate(360deg); */
	transform:translateX(-.01em);
	transition:.5s;
	appearance: none;
	height:2.5em;
	background-color:rgb(255, 255, 255);
	font:inherit;
	border-radius:1em;

}

input::after{
	
}
input:checked{
	transition-duration: .25s;
	transform:translateX(3em);
	/* content:"aan"; */
}

input:checked::after {
	content:"aan";
	font-size:1.4em;
	
}

input::before{
	margin-right: .1em;
	margin-top:2.4em;
	content:"";
	/* display:block; */
	
	width:2.5em;
	height:2.5em;
	background-color: rgb(255, 255, 255);
	border-radius:1em;
}
			/* Hint: Dit component kun je volledig met HTML en CSS bouwen */

		</style>
	</head>

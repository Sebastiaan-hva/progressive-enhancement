*, *::before, *::after{
	box-sizing: border-box;
}

label{
	display:block;
	width:4em;
	height:2em;
	background-color: rgb(201, 116, 116);
	border-radius: 15%;
	position:relative;
}

label:has(input:checked){
background-color: aquamarine;
content:"aan";
}

label::after{
	content:'';
	position:absolute;
	top:0;
	left:0;
	height:80%;
	width:20%;
}

input{
	width:3em;
	transform:rotate(360deg);
	/* transform:translateX(-1em); */
	transition:.5s;
	appearance: none;
	
	background-color:red;
	font:inherit;
	border-radius:1em;
}

input:checked{
	transition-duration: .15s;
	transform:translateX(1em);
	content:"aan";
}

input::before{
	content:"uit";
	display:block;
	width:1.5em;
	height:1.5em;
	background-color: red;
	border-radius:30%;
}
